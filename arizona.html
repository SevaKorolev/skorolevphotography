        /*button design*/
        .button {

        /*start of dropdown class*/
        .dropbtn {

            background-color: #28324e;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
        }

        /*the container <div> - needed to position the dropdown content */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        /*dropdown content - hidden by default*/
        .dropdown-content {
            display: none;
            text-align: center;
            position: absolute;
            background-color: #28324e;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
            /*links inside the dropdown*/
            .dropdown-content a {
                color: white;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
            }
                /*change color of dropdown links on hover*/
                .dropdown-content a:hover {
                    background-color: black;
                }
        /*show the dropdown menu on hover*/
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /*change the background color of the dropdown button when the dropdown content is shown*/
        .dropdown:hover .dropbtn {
            background-color: #3e8e41;
        }

        /*end of dropdown class*/

        /*image class*/
        img {
            width: 50%;
            height: 50%;
            object-fit: cover;
            object-position: bottom;
            display: block;
            margin-left: auto;
            margin-right: auto;
            /*border: 8px ridge black;*/
            padding: 1px;
            margin-top:-2px;
        }

        /*hyperlink decoration*/
        a {
            text-decoration: none;
            padding: 5px 1px;
            color: white;
            padding-bottom: 10px;
        }

            a:hover {
                color: lightgreen;
            }

        /*p-class*/ 
        .p {
            padding-top: 10px;
            color: white;
        }

        /*h-class*/
        .h {
            padding-top: 50px;
            padding-bottom: 10px;
            padding-right: 5px;
            color: white;
        }

        /*y-class*/
        .y {
            padding-top: 220px;
            padding-bottom: 10px;
            color: white;
        }

        /*f-class*/
        .f {
            padding-left: 5px;
            padding-top: 260px;
            padding-bottom: 10px;
            color: white;
        }

        /*f2-class*/
        .f2 {
            padding-left: 5px;
            padding-right: 300px;
            color: white;
            padding-bottom: 100px;
        }

        /*wrapper class*/
        .wrapper {
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
        }

            .wrapper > div {
                border: 2px solid rgb(23,171,88);
                border-radius: 1px;
                background-color: #28324e;
                padding: 3em;
                color: white;
                padding: 50px 50px;
                vertical-align: middle;
            }
        /*wrapper class ends*/

        /*gallery cross device compat*/
        #gallery {
            padding-top: 20px;
            padding-bottom: 1px;
            background-color: #28324e;
            line-height: 0;
            margin-left: 1px;
            margin-right: 1px;
            -webkit-column-count: 5;
            -webkit-column-gap: 5px;
            -moz-column-count: 5;
            -moz-column-gap: 5px;
            column-count: 5;
            column-gap: 5px;
        }
     
            #gallery img {
                width: 100% !important;
                height: auto !important;
                margin-bottom: 5px;
                transition: transform 0.25s ease;
            }

                #gallery img:hover {
                    -webkit-transform: scale(1.1);
                    transform: scale(1.1);
                }

        /*end of gallery cross device compat.*/

        /*media screen - cross device compat.*/
        @media(max-width:1200px) {
            #gallery {
                -moz-column-count: 4;
                -webkit-column-count: 4;
                column-count: 4;
            }
        }

        @media(max-width:1000px) {
            #gallery {
                -moz-column-count: 3;
                -webkit-column-count: 3;
                column-count: 3;
            }
        }

        @media(max-width:800px) {
            #gallery {
                -moz-column-count: 2;
                -webkit-column-count: 2;
                column-count: 2;
            }
        }

        @media(max-width:400px) {
            #gallery {
                -moz-column-count: 1;
                -webkit-column-count: 1;
                column-count: 1;
            }
        }
        /*end of cross device compat.*/
    </style>
